<div class="container text-center pt-5">
  <div class="row">
    <div class="p-5" style="width: 33.33%">
      <img
        src="{https://cognatis.com.br/wp-content/uploads/2021/01/Sao-Paulo-467-banner-1.jpg}"
        width="300px"
        alt=""
        srcset=""
      />
      <h3>{{this.name}}</h3>
    </div>

    <div class="" style="width: 66.67%">
      <form>
        <div class="form-group">
          <label for="exampleFormControlInput1"
            >Name
          </label>
          <input
            type="text"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="José da Silva"
          />
          <label for="exampleFormControlInput1">Email address</label>
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
          />
          <div class="form-group"></div>
        </div>

        <div class="form-group">
          <label for="exampleFormControlInput1">Data de ida</label>
          <input
            type="date"
            class="form-control"

            placeholder="name@example.com"
          />
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Dias que pretende ficar</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>5</option>
            <option>10</option>
            <option>15</option>
            <option>30</option>
          </select>
        </div>

        <div class="form-group">
          <label for="exampleFormControlTextarea1">Observaçoes</label>
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>
         <button class="btn btn-success mt-2" style="width: 100%;" type="submit">Buy</button>
      </form>
    </div>



  </div>
</div>
