<div class="container text-center pt-5">
  <div class="row">
    <div class="p-5" style="width: 33.33%">
      <img src="{{ this.imgUrl }}" width="300px" alt="" srcset="" />
      <h3>Destination: {{ this.name }}</h3>
      <h3>Value: {{ this.price | currency }}</h3>
    </div>

    <div class="" style="width: 66.67%">
      <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Name </label>
          <input
            type="text"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="José da Silva"
          />
          <label for="exampleFormControlInput1">Email address</label>
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
          />
          <div class="form-group"></div>
        </div>

        <div class="form-group">
          <label for="exampleFormControlInput1">Data de ida</label>
          <input
            type="date"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
          />
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Dias que pretende ficar</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>5</option>
            <option>10</option>
            <option>15</option>
            <option>30</option>
          </select>
        </div>

        <div class="form-group">
          <label for="exampleFormControlTextarea1">Observaçoes</label>
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>
        <button class="btn btn-success mt-2" style="width: 100%" type="submit">
          Buy
        </button>
      </form>
    </div>
  </div>
</div>
